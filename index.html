<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #ff0080, #e7007c, #d50086, #c40090);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .yes {
            background-color: #4CAF50;  /* Green */
            color: white;
        }
        .no {
            background-color: #f44336;  /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you want to be my Valentine?</h1>
        <button class="yes" onclick="alert('Yay! Happy Valentine’s Day!')">Yes</button>
        <button class="no" onclick="alert('You can’t escape love!')">No</button>
    </div>
</body>
</html>
